name: Daily Weather Notification

# トリガー設定
on:
  # スケジュールによる実行
  schedule:
    - cron: "0 23 * * *" # 毎日朝8時に実行 (日本時間)
  # 手動での実行
  workflow_dispatch:

jobs:
  run-weather-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Set timezone to JST
        run: echo "TZ='Asia/Tokyo'" >> /etc/environment

      - name: Print current date and time in JST
        run: date

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: ${{ github.workspace }}

      - name: Run weather script
        env:
          LINE_NOTIFY_ACCESS_TOKEN_LIST: ${{ secrets.LINE_NOTIFY_ACCESS_TOKEN_LIST }}
        run: |
          python ScrapingYahooWeather.py
